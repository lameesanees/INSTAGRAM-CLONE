        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
    
            .explore-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 16px; /* Adjust the gap between image grids */
                max-width: 800px;
                margin: 20px auto;
            }
    
            .image-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 8px; /* Adjust the gap between images in each grid */
            }
    
            .image-grid img {
                width: 100%;
                height: auto;
                border-radius: 8px; /* Optional: Add border radius for rounded corners */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add box shadow for a subtle lift */
            }
        </style>
